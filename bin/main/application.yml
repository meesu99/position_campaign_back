spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/position_campaign
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발환경: 시작할 때마다 테이블 재생성
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
        format_sql: true
        hbm2ddl:
          auto: create-drop
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always  # SQL 스크립트 자동 실행
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: true

server:
  port: 8080
  servlet:
    context-path: /

app:
  jwt:
    secret: mySecretKey123456789012345678901234567890
    expiration: 86400000 # 24 hours
    cookie-name: auth-token

cors:
  allowed-origins:
    - http://localhost:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true
